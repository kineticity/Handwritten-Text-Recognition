<!DOCTYPE html>
<html>
<head>
<title>Upload Here</title>
 <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/jumbotron.css') }}">

</head>
<body>

    <div></div>

<div class="container" id="outer">    
    <div class="header clearfix" class>
        <nav>
            <a class="" href="#">
                <img width="150rem" alt="Brand" src="{{url_for('static',filename='img/tegaki.png') }}">
            </a>

          <ul class="nav nav-pills pull-right nav-elements">
            <li role="navigation"><a href="#" class="select">Home</a></li>
            <li role="navigation"><a href="#">About</a></li>
            <li role="navigation"><a href="#">Contact</a></li>
          </ul>

        </nav>

    </div>
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file-picker">File Input</label><br>
                <input id="file-picker" type="file" name="file" accept="image/*" multiple>
                <p class="help-block">Supported Image types are '.png', 'jpg'</p>
                <div id="msg" style="color: black;font-size: 20px"></div>

                <button type="submit" value="Upload" id="upload-button" class="btn btn-primary">Submit</button>
            </div>

        </form>



</div>

</body>
<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#outer #msg").text("Files are supported")
            }
            else
            {
                $("#outer #msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>

<footer>
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</footer>
</html>
